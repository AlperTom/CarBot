<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Single-color version for special applications -->
  
  <!-- Container -->
  <rect x="1" y="3" width="44" height="44" rx="6" fill="#1E293B"/>
  
  <!-- Car Icon - Monochrome version -->
  <g transform="translate(8, 12)" fill="#FFFFFF">
    <!-- Car body -->
    <path d="M3 18 Q3 16 5 16 L25 16 Q27 16 27 18 L27 22 Q27 24 25 24 L5 24 Q3 24 3 22 Z" 
          fill="#FFFFFF"/>
    
    <!-- Windshield -->
    <path d="M6 16 Q8 12 12 12 L18 12 Q22 12 24 16" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Windows -->
    <path d="M7 15.5 Q8.5 13 11 13 L14 13" stroke="#1E293B" stroke-width="0.4" fill="none"/>
    <path d="M16 13 L19 13 Q21.5 13 23 15.5" stroke="#1E293B" stroke-width="0.4" fill="none"/>
    
    <!-- Wheels -->
    <circle cx="8" cy="24" r="3" fill="#FFFFFF"/>
    <circle cx="22" cy="24" r="3" fill="#FFFFFF"/>
    <circle cx="8" cy="24" r="1.5" fill="#1E293B"/>
    <circle cx="22" cy="24" r="1.5" fill="#1E293B"/>
    
    <!-- Headlight -->
    <ellipse cx="27.5" cy="18.5" rx="1.2" ry="2" fill="#FFFFFF"/>
    
    <!-- AI Symbol -->
    <g transform="translate(12, 8)">
      <rect x="2" y="2" width="6" height="4" rx="1" fill="#FFFFFF"/>
      <circle cx="5" cy="4" r="1.2" fill="#1E293B"/>
      <circle cx="5" cy="4" r="0.6" fill="#FFFFFF"/>
      <rect x="1" y="3.5" width="1" height="1" rx="0.2" fill="#FFFFFF"/>
      <rect x="8" y="3.5" width="1" height="1" rx="0.2" fill="#FFFFFF"/>
      <rect x="4.5" y="1" width="1" height="1" rx="0.2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Typography -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif">
    <text x="52" y="32" font-size="20" font-weight="600" letter-spacing="-0.02em" fill="#1E293B">Car</text>
    <text x="82" y="32" font-size="20" font-weight="600" letter-spacing="-0.02em" fill="#1E293B">Bot</text>
  </g>
</svg>