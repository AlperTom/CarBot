<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient system -->
    <linearGradient id="brandGradientExt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerBgExt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <!-- Enhanced shadow for premium feel -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <!-- Subtle glow for premium effect -->
    <filter id="brandGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium container with sophisticated styling -->
  <rect x="2" y="8" width="56" height="54" rx="8" fill="url(#containerBgExt)" filter="url(#logoShadow)"/>
  
  <!-- Subtle background pattern for tech feel -->
  <g transform="translate(12, 18)" stroke="url(#brandGradientExt)" stroke-width="0.8" fill="none" opacity="0.15">
    <path d="M8 12 L14 12 L14 8"/>
    <path d="M32 18 L26 18 L26 28"/>
    <path d="M12 22 L18 22 L18 32"/>
    <circle cx="14" cy="12" r="1"/>
    <circle cx="18" cy="22" r="1"/>
  </g>
  
  <!-- Enhanced Car Icon - Executive sedan design -->
  <g transform="translate(12, 18)">
    <!-- Main car body with professional proportions -->
    <path d="M4 22 Q4 19 7 19 L29 19 Q32 19 32 22 L32 27 Q32 30 29 30 L7 30 Q4 30 4 27 Z" 
          fill="url(#brandGradientExt)" stroke="white" stroke-width="0.6" opacity="0.95" filter="url(#brandGlow)"/>
    
    <!-- Executive car roof and windshield -->
    <path d="M8 19 Q11 14 16 14 L20 14 Q25 14 28 19" 
          fill="url(#brandGradientExt)" opacity="0.75" stroke="white" stroke-width="0.4"/>
    
    <!-- Detailed windows for premium appearance -->
    <path d="M9 18.5 Q11 15.5 15 15.5 L17 15.5" stroke="white" stroke-width="0.5" opacity="0.7" fill="none"/>
    <path d="M19 15.5 L21 15.5 Q25 15.5 27 18.5" stroke="white" stroke-width="0.5" opacity="0.7" fill="none"/>
    <path d="M16 15.2 L20 15.2" stroke="white" stroke-width="0.3" opacity="0.5"/>
    
    <!-- Premium wheels with sophisticated design -->
    <circle cx="10" cy="30" r="4" fill="white" stroke="url(#brandGradientExt)" stroke-width="1.5"/>
    <circle cx="26" cy="30" r="4" fill="white" stroke="url(#brandGradientExt)" stroke-width="1.5"/>
    
    <!-- Detailed wheel centers -->
    <circle cx="10" cy="30" r="2" fill="url(#brandGradientExt)"/>
    <circle cx="26" cy="30" r="2" fill="url(#brandGradientExt)"/>
    <circle cx="10" cy="30" r="1" fill="white" opacity="0.8"/>
    <circle cx="26" cy="30" r="1" fill="white" opacity="0.8"/>
    
    <!-- Executive headlight design -->
    <ellipse cx="32.5" cy="22.5" rx="1.5" ry="3" fill="white" opacity="0.95"/>
    <ellipse cx="32.2" cy="22.5" rx="0.8" ry="1.5" fill="url(#brandGradientExt)" opacity="0.3"/>
    
    <!-- Premium grille details -->
    <rect x="31.5" y="24" width="1.5" height="0.5" fill="url(#brandGradientExt)" opacity="0.6" rx="0.1"/>
    <rect x="31.5" y="25" width="1.5" height="0.5" fill="url(#brandGradientExt)" opacity="0.6" rx="0.1"/>
    <rect x="31.5" y="26" width="1.5" height="0.5" fill="url(#brandGradientExt)" opacity="0.6" rx="0.1"/>
    
    <!-- Advanced AI Integration Symbol -->
    <g transform="translate(16, 10)">
      <!-- Sophisticated processor design -->
      <rect x="1" y="1" width="10" height="7" rx="1.5" fill="white" opacity="0.95" 
            stroke="url(#brandGradientExt)" stroke-width="1"/>
      
      <!-- Advanced circuit pattern -->
      <path d="M2.5 3 L4 3 M7 3 L8.5 3 M2.5 5 L4 5 M7 5 L8.5 5" 
            stroke="url(#brandGradientExt)" stroke-width="0.6" opacity="0.8"/>
      <path d="M5.5 2 L5.5 3.5 M5.5 4.5 L5.5 6" 
            stroke="url(#brandGradientExt)" stroke-width="0.6" opacity="0.8"/>
      
      <!-- AI core with premium styling -->
      <circle cx="6" cy="4.5" r="1.8" fill="url(#brandGradientExt)" filter="url(#brandGlow)"/>
      <circle cx="6" cy="4.5" r="1" fill="white" opacity="0.9"/>
      <circle cx="6" cy="4.5" r="0.4" fill="url(#brandGradientExt)"/>
      
      <!-- Professional connection pins -->
      <rect x="0" y="3" width="1" height="1.5" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
      <rect x="0" y="5" width="1" height="1.5" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
      <rect x="11" y="3" width="1" height="1.5" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
      <rect x="11" y="5" width="1" height="1.5" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
      <rect x="5" y="0" width="1.5" height="1" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
      <rect x="5" y="8" width="1.5" height="1" rx="0.3" fill="url(#brandGradientExt)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Professional Typography System -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif">
    <!-- Main brand text with optimal sizing -->
    <text x="68" y="38" font-size="26" font-weight="600" letter-spacing="-0.03em" fill="#1E293B">Car</text>
    <text x="108" y="38" font-size="26" font-weight="600" letter-spacing="-0.03em" 
          fill="url(#brandGradientExt)" filter="url(#brandGlow)">Bot</text>
    
    <!-- German tagline with sophisticated styling -->
    <text x="68" y="54" font-size="11" font-weight="500" letter-spacing="0.02em" 
          fill="url(#taglineGradient)">Ihr digitaler Serviceberater</text>
  </g>
  
  <!-- Subtle brand accent line -->
  <line x1="68" y1="43" x2="158" y2="43" stroke="url(#brandGradientExt)" 
        stroke-width="1" opacity="0.2"/>
</svg>