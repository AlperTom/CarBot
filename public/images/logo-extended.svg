<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradTechExt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentTechExt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech Background -->
  <rect x="5" y="10" width="50" height="50" rx="10" fill="url(#gradTechExt)"/>
  
  <!-- Subtle Circuit Pattern -->
  <g transform="translate(15, 20)" stroke="url(#accentTechExt)" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M5 8 L10 8 L10 5"/>
    <path d="M25 12 L20 12 L20 20"/>
    <path d="M8 15 L12 15 L12 20"/>
    <circle cx="10" cy="8" r="1.5"/>
    <circle cx="12" cy="15" r="1.5"/>
  </g>
  
  <!-- Car + AI Tools Icon -->
  <g transform="translate(18, 27)">
    <!-- Car Body - Modern sedan design -->
    <path d="M2 10 Q2 8 4 8 L14 8 Q16 8 16 10 L16 12 Q16 14 14 14 L4 14 Q2 14 2 12 Z" fill="url(#accentTechExt)"/>
    <!-- Car roof/windshield -->
    <path d="M4 8 Q5 6 7 6 L11 6 Q13 6 14 8" fill="url(#accentTechExt)" opacity="0.8"/>
    <!-- Side windows -->
    <path d="M4.5 8.5 L6 7.5 M12 7.5 L13.5 8.5" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="5" cy="14" r="2" fill="white" stroke="url(#accentTechExt)" stroke-width="1"/>
    <circle cx="13" cy="14" r="2" fill="white" stroke="url(#accentTechExt)" stroke-width="1"/>
    <!-- Wheel details -->
    <circle cx="5" cy="14" r="1" fill="url(#accentTechExt)"/>
    <circle cx="13" cy="14" r="1" fill="url(#accentTechExt)"/>
    <!-- Headlight -->
    <circle cx="16" cy="10" r="0.8" fill="white" opacity="0.9"/>
    <!-- Grille -->
    <rect x="15.5" y="11" width="1" height="2" fill="url(#accentTechExt)" opacity="0.7"/>
    
    <!-- AI Electronic Tools Icon -->
    <g transform="translate(20, 8)" fill="white" opacity="0.9">
      <!-- Main chip/processor -->
      <rect x="0" y="0" width="8" height="6" rx="1" fill="url(#accentTechExt)" stroke="white" stroke-width="0.6"/>
      <!-- Circuit board pattern -->
      <path d="M1 2 L3 2 M5 2 L7 2 M1 4 L3 4 M5 4 L7 4" stroke="white" stroke-width="0.6"/>
      <!-- AI core -->
      <circle cx="4" cy="3" r="1.2" fill="white" opacity="0.8"/>
      <circle cx="4" cy="3" r="0.6" fill="url(#accentTechExt)"/>
      <!-- Connection pins -->
      <rect x="-0.5" y="1.5" width="1" height="1" fill="white" opacity="0.7"/>
      <rect x="-0.5" y="3.5" width="1" height="1" fill="white" opacity="0.7"/>
      <rect x="7.5" y="1.5" width="1" height="1" fill="white" opacity="0.7"/>
      <rect x="7.5" y="3.5" width="1" height="1" fill="white" opacity="0.7"/>
      <rect x="3.5" y="-0.5" width="1" height="1" fill="white" opacity="0.7"/>
      <rect x="3.5" y="5.5" width="1" height="1" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- CarBot Text - Extended Version -->
  <text x="70" y="37" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#0F172A">Car</text>
  <text x="115" y="37" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="url(#accentTechExt)">Bot</text>
  
  <!-- German Tagline -->
  <text x="70" y="52" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#6B7280">Ihr digitaler Serviceberater</text>
</svg>